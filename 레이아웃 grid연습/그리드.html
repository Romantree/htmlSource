 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        
.grid2 {
  display : grid ;

  grid-template-columns : repeat(5,1fr);
  grid-template-rows : repeat(5,100px);
  grid-gap : 2vw ;
  }
.grid2> div {
  
  padding : 0.5em ;
  background : gold ;
  text-align : center ;

}
        </style>
 </head>
 <body>
        <div class ="grid2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style type="text/css">
        button{
            margin: 10px;
        }
        .panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
            background-color: blue;
            margin: 10px;
        }

        #fish{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 250px;
            top: 150px;
        }
        
        </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <script>
        $(document).ready(function () {
            var $fish = $("#fish");

            // 패널의 넓이, 높이
            var panelW = parseInt($(".panel").css("width"));
            var panelH = parseInt($(".panel").css("height"));

            // 물고기의 영역 구하기
            panelW = panelW - parseInt($fish.css("width"));
            panelH = panelH - parseInt($fish.css("height"));

            $("#btnStart").click(function () {
                var top = parseInt(Math.random() * panelH);
                var left = parseInt(Math.random() * panelW);
                $fish.css({ left: left, top: top });
            });
        });
    </script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"> </script>

</head>
<body>
        <div>
            <button id="btnStart">클릭하면 물고기가 움직여요.</button>
        </div>
        <div class="panel">
            <img src="../이미지파일모음/miyavi3.png" id="fish">
        </div>
    
</body>
</html>
